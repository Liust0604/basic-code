<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script>
            window.onload = function () {
                //需求：点击图片或换一张超链接，会更新验证码
                //1、绑定点击事件 2、重新设置src属性
                const img = document.getElementById("check_code");
                const a = document.getElementById("change_code");

                const changeCode = function () {
                    //img.src = "/course02/checkCode";
                    //若设为/course02/checkCode，还是原来的请求，不会变化，需要添加一个每次都不重复的没有意义的参数(时间戳)，重新发出请求
                    img.src = "/course02/checkCode?" + (new Date().getTime());
                }
                img.onclick = changeCode;
                a.onclick = changeCode;
            }
        </script>
    </head>
    <body>
        <!--写/，会拼接在根路径后面；不写/，才会拼接在虚拟路径后面-->
        <form action="requestDemo5" method="post">
            用户名：<input name="username" value="小红"> <br>
            密码：<input name="password" value="123456"> <br>
            性别：<br>
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female" checked>女
            <br>
            爱好：<br>
            <input type="checkbox" name="hobby" value="book" checked>读书
            <input type="checkbox" name="hobby" value="move" checked>电影
            <input type="checkbox" name="hobby" value="sport">运动
            <br>
            验证码：<input name="checkcode" value=""> <img id="check_code" src="/course02/checkCode"> <a id="change_code"
                                                                                                     href="javascript:void(0)">换一张</a>
            <br>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
