<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>选择器</title>
        <script src="../js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="div1">div1……</div>
        <div id="div2">div2……</div>

        <script>
            var divs = document.getElementsByTagName("div");
            var $divs = $("div");

            //都可以当做数组使用
            console.log(divs.length, divs);
            console.log($divs.length, $divs);

            //js需要变量，jquery直接操作所有元素
            for (let i = 0; i < divs.length; i++) {
                divs[i].innerHTML = "aaa";
            }
            $divs.html("bbb");

            //相互转换
            const $div1 = $(divs[0]);
            $div1.html("111");
            //const div2 = $divs[1];
            const div2 = $divs.get(1);
            div2.innerHTML = "222";

        </script>

    </body>
</html>
