<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery对象和js原生对象</title>
        <script src="../js/jquery-3.3.1.min.js"></script>

        <script>
            /*window.onload = function () {
                //...只能定义一次
            }*/

            //-------- jquery入口函数(dom文档加载完成后执行)。可定义多次
            $(function () {
                //--------事件绑定
                $("#btn").click(function () {
                    alert("点击按钮")
                });

                //----jq对象修改css样式
                $("#div1").css("background-color", "red");
                $("#div1").css("backgroundColor", "pink"); //这种写法，Ctrl键可以检查是否正确
            });
        </script>
    </head>
    <body>
        <div id="div1">div1……</div>
        <div id="div2">div2……</div>

        <input type="button" value="确定" id="btn">

        <script>
            //--------JQuery对象和js原生对象
            var divs = document.getElementsByTagName("div");
            var $divs = $("div");

            //都可以当做数组使用
            console.log(divs.length, divs);
            console.log($divs.length, $divs);

            //js需要变量，jquery直接操作所有元素
            for (let i = 0; i < divs.length; i++) {
                divs[i].innerHTML = "aaa";
            }
            $divs.html("bbb");

            //相互转换
            const $div1 = $(divs[0]);
            $div1.html("111");
            //const div2 = $divs[1];
            const div2 = $divs.get(1);
            div2.innerHTML = "222";

        </script>

    </body>
</html>
