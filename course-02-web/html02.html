    //通过innerHTML 改变标签体
    function addClick() {
        var info_no = document.getElementById("info_no");
        var info_name = document.getElementById("info_name");
        var info_sex = document.getElementById("info_sex");

        const no = info_no.value;
        const name = info_name.value;
        const sex = info_sex.value;

        table.innerHTML += "<tr>" +
            "<td>" + no + "</td>" +
            "<td>" + name + "</td>" +
            "<td>" + sex + "</td>" +
            "<td><a href='javascript:void(0);' onclick='trDel(this)'>删除</a></td>" +
            "</tr>";
    }

    function trDel(el) {
        var tr = el.parentNode.parentNode; //得到当前元素a所在的行tr
        var table = el.parentNode.parentNode.parentNode; //得到当前元素a所在的行tr
        table.removeChild(tr);
